<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Hồ sơ khách hàng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/profile.css">
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand"><h1>FastFood ✦</h1></div>
      <nav class="links">
        <a class="chip" href="index.html">Menu</a>
        <a class="chip" href="orders.html">Theo dõi đơn</a>
        <a class="chip" href="profile.html">Hồ sơ</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="profile">
      <div class="card">
        <h2>Thông tin cá nhân</h2>
        <div class="grid">
          <div>
            <label>Họ và tên</label>
            <input id="pfName" placeholder="VD: Nguyễn Văn A">
          </div>
          <div>
            <label>Số điện thoại</label>
            <input id="pfPhone" placeholder="VD: 09xxxxxxxx">
          </div>
        </div>
        <div style="margin-top:10px">
          <label>Địa chỉ</label>
          <input id="pfAddress" placeholder="Số nhà, đường, phường, quận, tỉnh">
        </div>
        <div style="text-align:right;margin-top:12px">
          <button class="btn" id="savePf">Lưu hồ sơ</button>
        </div>
      </div>

      <div class="card">
        <h2>Lịch sử mua hàng</h2>
        <div id="historyRoot"></div>
      </div>
    </div>
  </main>

  <script src="scripts/profile.js"></script>
</body>
</html>
