<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quản trị sản phẩm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand"><h1>FastFood ✦ Admin</h1></div>
      <nav class="links">
        <a class="chip" href="index.html">Menu</a>
        <a class="chip" href="orders.html">Theo dõi đơn</a>
        <a class="chip" href="profile.html">Hồ sơ</a>
        <a class="chip" href="admin.html">Admin</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Quản trị món ăn</h2>

    <div class="card">
      <h3>Thêm / Sửa món</h3>
      <div class="grid">
        <div>
          <label>Mã món (code) *</label>
          <input id="pCode" placeholder="VD: CK101">
        </div>
        <div>
          <label>Tên món *</label>
          <input id="pName" placeholder="VD: Gà rán giòn">
        </div>
        <div>
          <label>Danh mục (category_code) *</label>
          <input id="pCat" placeholder="ga-ran | pizza | burger-com-my | thuc-an-nhe | mon-an-kem">
        </div>
        <div>
          <label>Giá (VND) *</label>
          <input id="pPrice" type="number" min="0" step="1000" placeholder="49000">
        </div>
        <div>
          <label>Tồn kho (stock)</label>
          <input id="pStock" type="number" min="0" step="1" placeholder="100">
        </div>
        <div>
          <label>Ảnh (image_url)</label>
          <input id="pImg" placeholder="assets/img_CK101.jpg hoặc URL">
        </div>
      </div>
      <div style="margin-top:10px">
        <label>Mô tả</label>
        <textarea id="pDesc" rows="3" placeholder="Mô tả ngắn"></textarea>
      </div>
      <div class="actions">
        <button id="btnSave" class="btn">Lưu món</button>
        <button id="btnReset" class="btn-outline">Xoá form</button>
      </div>
      <small class="muted">* Trường bắt buộc</small>
    </div>

    <div class="card">
      <div class="toolbar">
        <input id="q" placeholder="Tìm theo tên/mã...">
        <select id="catFilter">
          <option value="">-- Tất cả danh mục --</option>
          <option value="ga-ran">Gà rán</option>
          <option value="pizza">Pizza</option>
          <option value="burger-com-my">Burger • Cơm • Mỳ Ý</option>
          <option value="thuc-an-nhe">Thức ăn nhẹ</option>
          <option value="mon-an-kem">Món ăn kèm</option>
        </select>
        <button id="btnReload" class="btn-outline">Tải lại</button>
      </div>

      <div class="responsive">
        <table class="table" id="tbl">
          <thead>
            <tr>
              <th>Mã</th><th>Tên món</th><th>Danh mục</th><th>Giá</th><th>Tồn</th><th>Ảnh</th><th></th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="scripts/config.js"></script>
  <script src="scripts/admin.js"></script>
</body>
</html>
