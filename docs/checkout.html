<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thanh toán đơn hàng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/checkout.css">
</head>
<body>
  <div class="container">
    <a class="back" href="index.html">← Quay lại Menu</a>
    <h1>Thanh toán</h1>

    <div class="card">
      <div class="grid">
        <div>
          <h3>Thông tin người nhận</h3>
          <div class="grid">
            <div>
              <label>Họ và tên</label>
              <input id="name" placeholder="VD: Nguyễn Văn A"/><small id="err-name" class="err">Bắt buộc</small>
            </div>
            <div>
              <label>Số điện thoại</label>
              <input id="phone" placeholder="VD: 09xxxxxxxx"/><small id="err-phone" class="err">Bắt buộc</small>
            </div>
          </div>
          <div style="margin-top:10px">
            <label>Địa chỉ giao hàng</label>
            <input id="address" placeholder="Số nhà, đường, phường/xã, quận/huyện, tỉnh/thành"/><small id="err-address" class="err">Bắt buộc</small>
          </div>
          <div style="margin-top:10px">
            <label>Ghi chú</label>
            <textarea id="note" rows="3" placeholder="Ví dụ: Ít cay, giao giờ nghỉ trưa..."></textarea>
          </div>
          <div style="margin-top:10px">
            <label>Phương thức thanh toán</label>
            <select id="pay">
              <option value="COD">Tiền mặt khi nhận (COD)</option>
              <option value="BANK">Chuyển khoản</option>
            </select>
          </div>
        </div>

        <div>
          <h3>Đơn hàng của bạn</h3>
          <div id="cartTable"></div>
          <div class="summary">
            <div class="line"><span>Tạm tính</span><strong id="subTotal">0đ</strong></div>
            <div class="line"><span>Phí ship</span><strong id="shipFee">15.000đ</strong></div>
            <div class="line total"><span><strong>Thành tiền</strong></span><strong id="grandTotal">0đ</strong></div>
          </div>
          <div style="text-align:right;margin-top:12px">
            <button class="btn" id="payBtn">Thanh toán</button>
          </div>
        </div>
      </div>
    </div>

    <div id="invoice" class="card" style="display:none"></div>
  </div>
  <script src="scripts/checkout.js"></script>
</body>
</html>
